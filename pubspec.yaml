name: petmarket_bo_app
description: Esta es la app para la compaÃ±ia de Pet Market Bolivia.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.1
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3
  cloud_firestore: ^4.3.0
  equatable: ^2.0.5
  validators: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  carousel_slider: ^4.2.1
  google_fonts: ^3.0.1
  file_picker: ^5.2.5
  hydrated_bloc: ^9.0.0
  path_provider: ^2.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
    - family: Lemon Days
      fonts:
        - asset: assets/fonts/Lemon Days.ttf
    - family: Marhey
      fonts:
        - asset: assets/fonts/Marhey.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
